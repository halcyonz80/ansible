---
# tasks file for packages
# #packages.yaml
- name: Get hostname and IP address of new hosts
  hosts: all
  gather_facts: yes
  tasks:

    - name: Remove unwanted packages
      ansible.builtin.dnf:
        name:
          - iw*firmware
          - cockpit*
        state: absent

    - name: Install essentail packages
      ansible.builtin.dnf:
        name:
          - vim
          - mtr
          - git
        state: latest
